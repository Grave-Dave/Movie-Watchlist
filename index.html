<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f8e79f6df.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app">

        <header>
            <h1 class="heading">Find your film</h1>
            <a href='./watchlist.html' class="watchlist-link">My watchlist</a>
        </header>

        <main>
            <div class="input-box">
                <input class='search-input' type="text" placeholder="&#xF002; Search for a movie"
                    style="font-family:Arial, FontAwesome">
                <button class="search-btn">Search</button>
            </div>

            <section class="movies">
                <!-- <img class='placeholder-img' src="./img/movie-icon.png" alt=""> -->
                <p class="placeholder-text"><i class="fa-solid fa-film"></i><br/>Start exploring </p>
                
            </section>
        </main>

    </div>

    <script src="./index.js"></script>

</body>

</html>
